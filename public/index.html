        <div

            align-bottom
            justify-center
            relative
            bg-gradient-to-r

            text-5xl

            -mt-8
            text-center

        <div class="flex justify-center mr-4">
          <a href="https://github.com/CallbacKiran/tsxp" class="text-purple-500 hover:underline">GITHUB</a>
